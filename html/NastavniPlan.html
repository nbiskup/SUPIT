<!DOCTYPE html>
<html lang="en">

<head>
    <title>NastavniPlan</title>
    <link rel="stylesheet" href="../css/Footer.css">
    <link rel="stylesheet" href="../css/Header.css">
    <link rel="stylesheet" href="../css/Kontakt.css">
    <link rel="stylesheet" href="../fontawesome-free-5.15.4-web/css/all.css">
    <link rel="stylesheet" href="../css/NastavniPlan.css">

    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="../js/dohvatiKolegij.js"></script>

</head>

<body>    
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>
        <label class="logo">
          <img src="../VUA_SUPIT_projektni_zadatak_materials/img/Algebra-logo.png" alt="Algebra-logo">           
        </label>
        <ul>
          <li><a href="Pocetna.html"><i class="fas fa-home"></i>Početna</a></li>
          <li><a href="Onama.html"><i class="fas fa-comments"></i>O nama</a></li>
          <li><a href="Novosti.html"><i class="fas fa-info-circle"></i>Novosti</a></li>
          <li><a href="NastavniPlan.html"><i class="fas fa-info-circle"></i>Nastavni plan</a></li>
          <li><a href="#" id="ContactButton"><i class="fas fa-envelope"></i >Kontkat</a></li>
        </ul>
    </nav>
    
    
    <div class="Naslov-Content">
        <div id="Novosti-h1">
            <h1>Nastavni plan</h1>
        </div>
    </div>

    
    <main>                 
        <div id="content">
            <div class="input-teksta">
                <label for="intxt">Naziv kolegija: </label>
                <input type="text" name="intxt" id="intxt" placeholder="Unesite naziv kolegija...">
            </div>
            <div class="tablica">
                <table>
                    <thead>
                        <th>Kolegij</th>
                        <th>ECTS</th>
                        <th>Sati</th>
                        <th>P</th>
                        <th>V</th>
                        <th>Tip</th>
                        <th>   </th>
                    </thead>

                    <tbody>
                        
                    </tbody>

                    <tfoot>
                        <tr>
                            <td>Ukupno:</td>
                            <td class="total" id="ectsUkupno"></td>
                            <td class="total" id="satiUkupno"></td>
                            <td></td>
                            <td></td>
                            <td></td>                            
                        </tr>
                    </tfoot>

                </table>
            </div>
        </div>
    </main>



    <footer class="MojFooter">
        <h1 class="slogan">budi izvrstan u onom što voliš <br> <span>zaiskri</span></h1>
    </footer> 
  

    <div class="popup" id="popup">
        <div class="popup-content">
            <form name = "Form" action="http://www.fulek.com/VUA/SUPIT/ContactUs" method = "post">
                <p class="KontaktNaslov"><i id="envelope" class="fas fa-envelope"></i>Kontaktirajte nas </p>
                
                <br>
                <label id="podaci">Puno ime:</label><br>
                <input class="insert" name="Name" type="text" id="txtKontaktIme" required>
                <br>
                <label name="email">E-mail:</label><br>
                <input class="insert" name="email" type="email" id="KontaktMail" required ><br>
                <label>Važnost poruke:</label><br>
                <select class="insert" name="importance" id="DropDownMenu">
                    <option value="Visoka">Visoka</option>
                    <option value="Niska">Niska</option>
                </select>
                <br>

                <label for="message" name="message">Vaša poruka:</label><br>
                <textarea name="message" class="message" required></textarea>
                <label for="Newslatter" name="newsletter">Primaj newslatter</label>
                <input  type="checkbox" id="Checkbox"><br>
                <button type="submit" id="btnSend">Pošalji</button>
                <button type="button"  id="btnClose">Odustani</button>
            </form>                
        </div>
    </div>
       
</body>

<script src="../js/Kontakt.js"></script>
<script src="../js/NastavniPlan.js"></script>

</html>
